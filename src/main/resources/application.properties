spring.application.name=actuator
logging.level.root=ERROR
logging.level.org.springframework.boot=INFO
spring.jpa.show-sql=true
management.server.port=8081
management.server.address=127.0.0.1
management.endpoints.web.exposure.include=health,httpexchanges
management.endpoints.health.show-details=always
management.endpoint.info.enabled=true
management.httpexchanges.recording.include=REQUEST_HEADERS,RESPONSE_HEADERS
#management.endpoints.web.base-path=/admin
info.app.name=Test Actuator Application
info.app.description=Default description
info.app.version=1.0
spring.datasource.platform=h2
spring.datasource.url=jdbc:h2:mem:test
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.traces.limit=1000
